<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Online Library</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="heading">
    <h1>Online Library</h1>
    <button id="newBookButton">New book</button>
  </div>

  <div id="cardContainer"></div>

  <div id="formContainer">
    <form id="newBookForm" novalidate>
      <label for="title">Title*</label><br>
      <input type="text" id="title" name="title" required>
      <span class="error" id="titleError"  aria-live="polite"></span><br>
      <label for="author">Author*</label><br>
      <input type="text" id="author" name="author" required>
      <span class="error" id="authorError" aria-live="polite"></span><br>
      <label for="pages">Number of pages*</label><br>
      <input type="number" id="pages" name="pages" min="1" required>
      <span class="error" id="pagesError" aria-live="polite"></span><br>
      <label>Have you read the book?*</label>
      <span class="error" id="readError" aria-live="polite"></span><br>
      <input type="radio" id="yesRead" name="read" value="yes" required>
      <label for="yesRead"> Yes</label><br>
      <input type="radio" id="noRead" name="read" value="no" required>
      <label for="noRead"> No</label><br>
      

      <button id="submitForm" type="submit">Submit</button>
      <button id="cancelForm" type="button">Cancel</button>
    </form>
  </div>

  <script src="books.js"></script>
</body>

</html>
